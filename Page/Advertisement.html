<head>

    <script src="../Jquery/jquery.Slide.2.1.1.js"></script>
    <script>
<!--
/*第一种形式 第二种形式 更换显示样式*/
function setTab(name,cursel,n){
for(i=1;i<=n;i++){
var menu=document.getElementById(name+i);

</head>

<body>
    <div class="wrapper">

        <div class="focusOuter">
            <div class="focusBox">
                <ul class="pic">
                    <li><a href="#" target="_blank"><img src="../images/ad/01.jpg" /></a></li>
                    <li><a href="#" target="_blank"><img src="../images/ad/02.jpg" /></a></li>
                    <li><a href="#" target="_blank"><img src="../images/ad/03.jpg" /></a></li>
                    <li><a href="#" target="_blank"><img src="../images/ad/04.jpg" /></a></li>
                </ul>
                <a class="prev" href="javascript:void(0)"></a> <a class="next" href="javascript:void(0)"></a>
                <ul class="hd">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <script type="text/javascript">
                /*鼠标移过，左右按钮显示*/
                jQuery(".focusBox").hover(function () { jQuery(this).find(".prev,.next").stop(true, true).fadeTo("show", 0.2) }, function () { jQuery(this).find(".prev,.next").fadeOut() });
                /*SuperSlide图片切换*/
                jQuery(".focusBox").slide({ mainCell: ".pic", effect: "fold", autoPlay: true, delayTime: 600, trigger: "click" });
            </script>
        </div>
    </div>

</body>
